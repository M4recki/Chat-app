<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Icon -->
    <link
      rel="icon"
      href="{{ url_for('static', path='/img/chat.ico') }}"
      type="image/x-icon" />

    <!-- Google font -->
    <link
      href="https://fonts.googleapis.com/css?family=PT+Sans:regular,italic,700,700italic"
      rel="stylesheet" />

    <!-- CSS -->
    <link
      href="{{ url_for('static', path='/css/style.css') }}"
      rel="stylesheet" />

    <!-- JavaScript -->
    <script src="{{ url_for('static', path='/js/script.js') }}"></script>

    <!-- Bootstrap CSS v5.3.2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />

    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>

    <title>Chat app - Chatbot</title>
  </head>
  <body>
    <!-- Header -->
    {% include "header.html" %}

    <!-- Main content -->
    <main>
      <div class="container-fluid">
        <div class="row">
          <!-- Sidebar -->
          {% include "sidebar.html" %}

          <section role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <h1 class="mt-5 text-center">
              <strong class="me-3"><i class="bi bi-robot"></i> Chatbot:</strong
              >How can I help you today?<a
                href="{{ url_for('chatbot_messages') }}"
                ><button
                  class="btn btn-primary btn-lg text-decoration-none text-dark bold my-3 ms-5"
                  type="submit">
                  View previous conversations
                </button></a
              >
            </h1>

            <div class="d-flex justify-content-between">
              <div>
                {% if message %}
                <div class="card mb-3 mt-5">
                  <div class="card-body">
                    <strong>{{ user.name }}:</strong> {{ message }}
                  </div>
                </div>
                {% endif %} {% if response %}
                <div class="card mb-3">
                  <div class="card-body">
                    <strong><i class="bi bi-robot"></i> Chatbot:</strong> {{
                    response }}
                  </div>
                </div>
                {% endif %}
              </div>
            </div>
            <div class="card mt-3">
              <div class="card-body">
                <form
                  action="/chatbot"
                  method="POST"
                  class="d-flex flex-column">
                  <div class="form-floating">
                    <textarea
                      type="text"
                      cols="120"
                      id="message"
                      class="form-control textarea-height mx-3 mt-5"
                      name="message"
                      placeholder="Message our chatbot..."
                      style="height: 200px"
                      required></textarea>
                    <label for="floatingTextarea">Your message:</label>
                  </div>
                  <div class="d-flex justify-content-center">
                    <button
                      class="btn btn-primary btn-lg text-decoration-none text-dark bold my-3"
                      type="submit">
                      Send
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>

    <!-- Footer -->
    {% include "footer.html" %}
  </body>
</html>
