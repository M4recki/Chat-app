<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Icon -->
    <link
      rel="icon"
      href="{{ url_for('static', path='/img/chat.ico') }}"
      type="image/x-icon" />

    <!-- Google font -->
    <link
      href="https://fonts.googleapis.com/css?family=PT+Sans:regular,italic,700,700italic"
      rel="stylesheet" />

    <!-- CSS -->
    <link
      href="{{ url_for('static', path='/css/style.css') }}"
      rel="stylesheet" />

    <!-- JavaScript -->
    <script src="{{ url_for('static', path='/js/script.js') }}"></script>

    <!-- Bootstrap CSS v5.3.2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />

    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>

    <title>Chat app - Login</title>
  </head>
  <body>
    <!-- Header -->
    {% include "header.html" %}

    <!-- Main content -->
    <main>
      <div class="container d-flex align-items-center justify-content-between">
        <div class="col-md-6 px-5 mt-5 text-center">
          <img
            src="{{ url_for('static', path='/img/2 people chatting 2nd img.jpg') }}"
            alt="girl and boy chatting"
            class="img-fluid rounded pb-3" />
          <a href="{{ url_for('sign_up') }}" class="fw-bold text-body"
            ><i class="bi bi-person-add px-2 text-primary"></i
            ><u class="text-primary">Create an account</u></a
          >
        </div>
        <div class="col-md-6">
          <h1 class="text-center pb-5 bold text-primary">Login</h1>
          <form action="/login" method="post">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control my-3"
                name="email"
                id="email"
                required />
              {% if errors is defined and errors.email %}
              <div class="alert alert-danger" role="alert">
                {{ errors.email }}
              </div>
              {% endif %}
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control my-3"
                name="password"
                id="password"
                required />
              {% if errors is defined and errors.password %}
              <div class="alert alert-danger" role="alert">
                {{ errors.password }}
              </div>
              {% endif %}
            </div>
            <button
              type="submit"
              class="btn btn-lg btn-primary mt-3 bold float-start">
              Submit
            </button>
          </form>
        </div>
      </div>
    </main>

    <!-- Footer -->
    {% include "footer.html" %}
  </body>
</html>
