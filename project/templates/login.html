<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Head -->
    {% include "head.html" %}

    <title>Chat app - Login</title>
  </head>
  <body>
    <!-- Navbar -->
    {% include "navbar.html" %}

    <!-- Main content -->
    <main>
      <div class="container d-flex align-items-center justify-content-between">
        <div class="col-md-6 px-5 mt-5 text-center">
          <img
            src="{{ url_for('static', path='/img/2 people chatting 2nd img.jpg') }}"
            alt="girl and boy chatting"
            class="img-fluid rounded main-image pb-3" />
          <a href="{{ url_for('sign_up') }}" class="fw-bold text-body"
            ><i class="bi bi-person-add px-2 text-primary"></i
            ><u class="text-primary">Create an account</u></a
          >
        </div>
        <div class="col-md-6">
          <h1 class="text-center text-primary main-word pb-5 bold">Login</h1>
          <form action="/login" method="post">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control my-3"
                name="email"
                id="email"
                required />

              <!-- Display error -->
              {% if errors is defined and errors.email %}
              <div class="alert alert-danger" role="alert">
                {{ errors.email }}
              </div>
              {% endif %}
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control my-3"
                name="password"
                id="password"
                required />

              <!-- Display error -->
              {% if errors is defined and errors.password %}
              <div class="alert alert-danger" role="alert">
                {{ errors.password }}
              </div>
              {% endif %}
            </div>
            <button
              type="submit"
              class="btn btn-lg btn-primary mt-3 bold float-start">
              Submit
            </button>
          </form>
        </div>
      </div>
    </main>

    <!-- Footer -->
    {% include "footer.html" %}
  </body>
</html>
