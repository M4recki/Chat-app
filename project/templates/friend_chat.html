<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Icon -->
    <link
      rel="icon"
      href="{{ url_for('static', path='/img/chat.ico') }}"
      type="image/x-icon" />

    <!-- Google font -->
    <link
      href="https://fonts.googleapis.com/css?family=PT+Sans:regular,italic,700,700italic"
      rel="stylesheet" />

    <!-- CSS -->
    <link
      href="{{ url_for('static', path='/css/style.css') }}"
      rel="stylesheet" />

    <!-- JavaScript -->
    <script src="{{ url_for('static', path='/js/script.js') }}"></script>

    <!-- Bootstrap CSS v5.3.2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />

    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>

    <title>Chat app - Chatbot</title>
  </head>
  <body>
    <!-- Header -->
    {% include "header.html" %}

    <!-- Main content -->
    <main>
      <div class="container-fluid">
        <div class="row">
          <!-- Sidebar -->
          {% include "sidebar.html" %}

          <section role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            {% if messages %} {% for message in messages %}
            <div class="card mb-2">
              <div class="card-body">
                <p class="card-title">
                  {{ message.created_at.strftime(' %H:%M, %Y-%m-%d') }}
                </p>
                <p><strong>{{ user.name }}:</strong> {{ message.content }}</p>
              </div>
            </div>
            {% endfor %}
            <div class="card mt-3">
              <div class="card-body">
                <form
                  method="POST"
                  class="d-flex flex-column">
                  <div class="form-floating">
                    <textarea
                      type="text"
                      cols="0"
                      id="message"
                      class="form-control textarea-height textarea-height mx-3 mt-5"
                      name="message"
                      placeholder="Message our chatbot..."
                      required></textarea>
                    <label for="floatingTextarea">Your message:</label>
                  </div>
                  <div class="d-flex justify-content-center">
                    <button
                      class="btn btn-primary btn-lg text-decoration-none text-dark bold my-3"
                      type="submit">
                      Send
                    </button>
                  </div>
                </form>
              </div>
            </div>
            {% else %}
            <h1 class="mt-5 mb-5 text-center">Start a new conversation</h1>
            <div class="card mt-3">
              <div class="card-body">
                <form method="POST" class="d-flex flex-column">
                  <div class="form-floating">
                    <textarea
                      type="text"
                      cols="0"
                      id="message"
                      class="form-control textarea-height textarea-height mx-3 mt-5"
                      name="message"
                      required></textarea>
                    <label for="floatingTextarea">Your message:</label>
                  </div>
                  <div class="d-flex justify-content-center">
                    <a
                      href="{{ url_for('friend_chat_page', channel_id=user.id) }}"
                      class="text-decoration-none"
                      ><button
                        class="btn btn-primary btn-lg text-decoration-none text-dark bold my-3"
                        type="submit">
                        Send
                      </button>
                    </a>
                  </div>
                </form>
              </div>
            </div>
            {% endif %}
          </section>
        </div>
      </div>
    </main>

    <!-- Footer -->
    {% include "footer.html" %}
  </body>
</html>
