<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Icon -->
    <link
      rel="icon"
      href="{{ url_for('static', path='/img/chat.ico') }}"
      type="image/x-icon" />

    <!-- Google font -->
    <link
      href="https://fonts.googleapis.com/css?family=PT+Sans:regular,italic,700,700italic"
      rel="stylesheet" />

    <!-- CSS -->
    <link
      href="{{ url_for('static', path='/css/style.css') }}"
      rel="stylesheet" />

    <!-- JavaScript -->
    <script src="{{ url_for('static', path='/js/script.js') }}"></script>

    <!-- Bootstrap CSS v5.3.2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />

    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>

    <title>Chat app - Single chat</title>
  </head>
  <body>
    <!-- Header -->
    {% include "header.html" %}

    <!-- Main content -->
    <main>
      <div class="container-fluid">
        <div class="row">
          <!-- Sidebar -->
          {% include "sidebar.html" %}
          <section role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <!-- User avatars -->
            <div
              class="d-flex flex-nowrap overflow-auto mb-3 justify-content-center mt-4">
              <div class="card mb-2 me-3">
                <a
                  href="{{ url_for('search_user') }}"
                  class="text-decoration-none">
                  <div class="card-body text-center">
                    <i
                      class="bi bi-person-plus card-img-top social-link mt-3 mx-auto"></i>
                    <p class="card-title lead mt-4">Add new friend</p>
                  </div>
                </a>
              </div>
              {% for user in users %}
              <div class="card mb-2 me-3">
                <div class="card-body text-center">
                  <a href="" class="text-decoration-none">
                  <img
                    class="card-img-top user-image mx-auto mt-3"
                    src="data:image/jpeg;base64,{{ user.avatar }}"
                    alt="{{ user.name }}'s avatar" />
                  <div class="card-body">
                    <p class="card-title lead">{{ user.name }} {{ user.surname }}</p>
                  </div>
                </div>
              </div>
              {% endfor %}
            </div>
          </section>
        </div>
      </div>
    </main>

    <!-- Footer -->
    {% include "footer.html" %}
  </body>
</html>
